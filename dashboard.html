<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <span><img src="http://goo.gl/ijai22" alt="place">Dashboard</span>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-bar">
                <button>SEA</button>
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile-info">
                <button>NOTIF</button>
                <img src="http://goo.gl/ijai22" alt="place">
                <span>NAME</span>
            </div>
            <div class="profile-intro">
                <img src="http://goo.gl/ijai22" alt="place">
                <div class="intro-text">
                    <span>Hi there,</span>
                    <div>NAME</div>
                </div>
            </div>
            <div class="header-buttons">
                <button>NEW</button>
                <button>UPLOAD</button>
                <button>SHARE</button>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
